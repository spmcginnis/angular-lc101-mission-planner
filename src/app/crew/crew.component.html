<h3>Crew</h3>
<ul>
  <li *ngFor="let n of crew"> <!-- scope?? -->

    <span *ngIf="memberBeingEdited !== n; else elseBlock">
      <!-- the display-state of the member-->
      <span (click)="edit(n)" class="editable-text">{{n.name}}</span>  
      <span *ngIf="n.firstMission">- first mission </span>
      <button (click)="remove(n)">remove</button>
    </span>

    <ng-template #elseBlock>
      <!-- the edit-state of the member -->
      <input #updatedName (keyup.enter)="save(updatedName.value, n)" value="{{n.name}}"/>
      <button (click)="save(updatedName.value, n)">save</button>
    </ng-template>


  </li>
</ul>

<input #name type="text"/>
<label>First mission? <input #firstMission type="checkbox"/></label>
<button (click)="add(name.value, firstMission.checked)">add</button>
